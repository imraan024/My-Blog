{% extends 'base.html' %}
{% block title %}
        {{ post.title }}
{% endblock %}

{% block body %}
<body>
    <h1>{{ post.title }}</h1>
    <h4> {{ post.author }}</h4>

    <a href = "{% url 'update' post.pk  %}" class="btn btn-success">Edit</a><br>
    <a href = "{% url 'delete' post.pk  %}" class="btn btn-success">Delete</a>  
    <a href = {% url 'home'  %} class="btn btn-success">Home</a>
</body>
{% endblock %}
